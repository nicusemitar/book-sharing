<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>Book Sharing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/allBooks.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <img th:src="@{/images/logo.png}" alt="logo" height="60px" width="180px"/>
    <!-- Search form -->
    <div class="input-group md-form form-sm form-2 pl-0" style="width: 30%; margin: 0 auto;">
        <input class="form-control my-0 py-1 orangered-border" id="search-key" type="text" placeholder="Search book"
               aria-label="Search">
        <div class="input-group-append">
            <span class="input-group-text orangered lighten-3" id="basic-text1" style="background-color: orangered">
                <i class="fa fa-search text-grey" aria-hidden="true"></i>
            </span>
        </div>
    </div>
</nav>

<div class="container-fluid" style="margin-top: -25px">
    <div class="row">
        <div class="col-1"><br></div>
        <div class="col-8"><br></div>
        <div class="col-1"><br></div>
        <div class="col"><br></div>
    </div>
    <div class="row">
        <div class="col-1"></div>
        <div class="col-8">
            <div id="books-div">
                <!--Books table-->
                <table id="books-placeholder">
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-1"></div>
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="col-1"><br></div>
        <div class="col-8">
            <!--Pagination-->
            <div id="pagination-placeholder">
                <ul class="pagination justify-content-center" style="margin:20px 0">

                </ul>
            </div>
        </div>
        <div class="col-1"><br></div>
        <div class="col"></div>
    </div>
</div>
<!--Footer-->
<div class="jumbotron text-center" style="margin-bottom: 0"></div>
<!--JS Script-->
<script th:src="@{/scripts/allBooks.js}"></script>
</body>
</html>
