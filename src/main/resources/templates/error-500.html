<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Error 500</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/chat.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/error.css}">
</head>
<body>
<main>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <a href="/all-books"><img th:src="@{/images/logo.png}" alt="logo" height="60px" width="180px"/></a>
        <div class="dropdown">
            <button id="btn-upgrade" type="button" data-toggle="dropdown">
                <div><span id="name" sec:authentication="principal.username"></span></div>
            </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                <li role="presentation" class="presentation"><a role="menuitem" tabindex="-1" href="/personal-cabinet">Personal
                    Cabinet</a></li>
                <li role="presentation" class="presentation"><a role="menuitem" tabindex="-1" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid" style="margin-top: -25px">
        <div class="row main">
            <div class="col-2"><br></div>
            <div class="col-8">
                <div id="background"></div>
                <div class="top">
                    <h1>500</h1>
                    <h3>Internal Server Error!</h3>
                </div>
                <div id="server-error-img">
                    <img th:src="@{/images/server-error.jpg}" alt="logo" width="400px"/>
                </div>
                <div class="bottom">
                    <div class="buttons">
                        <button class="btn" onclick="goBack()">Back</button>
                        <button class="btn" onclick="goHome()">Home</button>
                    </div>
                </div>
            </div>
            <div class="col"><br></div>
        </div>
    </div>
</main>
<!--Footer-->
<div class="jumbotron text-center" style="margin-bottom:0"></div>
<!--JS Script-->
<script type="text/javascript" th:src="@{/scripts/error.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</body>
</html>
