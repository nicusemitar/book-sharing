<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Book Sharing</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <img th:src="@{/images/logo.png}" height="60px" width="180px"/>
</nav>

<div class="container">
    <div class="jumbotron" style="background:transparent !important">
        <div class="container d-flex justify-content-center">
            <form th:action="@{/login}" method="post" id="formContent"
                  class="row h-100 justify-content-center align-items-center">

                <div class="form-group">
                    <h2>Welcome!</h2>
                    <hr>
                </div>

                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        <span th:text="#{login.error}"></span>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"> <img th:src="@{/images/userlogo.png}"
                                                                               height="20px" width="20px"/></span>
                    </div>
                    <input id="username-input" name="username" required=true type="text" class="form-control"
                           placeholder="Username" aria-label="Username"
                           aria-describedby="basic-addon1">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"> <img th:src="@{/images/lock.png}"
                                                                                   height="20px" width="20px"/></span>
                        </div>
                        <input name="password" required=true type="password" class="form-control" placeholder="Password"
                               aria-label="Password"
                               aria-describedby="basic-addon1">
                    </div>
                    <div id="valid-error">
                        <div class="alert alert-danger">
                            <p id="validerr"></p>
                        </div>
                    </div>

                    <div class="button">
                        <input class="btn btn-primary" id="add-user-submit" type="button" value="Login"/>
                    </div>
                </div>
                <div class="form-group">
                    <hr>
                    <label>Don't have an account? Proceed to <a href="/register"
                                                                style="color: blue">Registration</a></label>
                </div>
            </form>
        </div>
    </div>
</div>
<!--JS Script-->
<script type="text/javascript" th:src="@{/scripts/login.js}"></script>
</body>
</html>
